<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="260" viewBox="0 0 1200 260">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0d1117"/>
      <stop offset="1" stop-color="#0b1320"/>
    </linearGradient>

    <radialGradient id="glow" cx="35%" cy="40%" r="60%">
      <stop offset="0" stop-color="#58a6ff" stop-opacity="0.25"/>
      <stop offset="1" stop-color="#58a6ff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- background -->
  <rect width="1200" height="260" fill="url(#bg)"/>
  <rect width="1200" height="260" fill="url(#glow)"/>

  <!-- subtle grid lines -->
