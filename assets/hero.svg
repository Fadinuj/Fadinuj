    <path d="M0 60 H1200 M0 130 H1200 M0 200 H1200" stroke="#ffffff" stroke-width="1"/>
    <path d="M120 0 V260 M320 0 V260 M520 0 V260 M720 0 V260 M920 0 V260" stroke="#ffffff" stroke-width="1"/>
  </g>

  <!-- text (alternating) -->
